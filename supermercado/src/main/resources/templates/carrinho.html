<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base" lang="pt-br">

<head>
<title>Carrinho de Compras</title>
</head>

<section layout:fragment="conteudo">
	<br></br>
	<div class="page-header">
		<div class="row">
			<div class="col-lg-12">
				<h2>Produtos no Carrinho</h2>
			</div>
		</div>
	</div>

	<br></br>

	<div class="row">
		<div class="col-lg-12">
			<form class="form-inline">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Quantidade</th>
						<th>Total</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${carrinho.itens != null}" th:each="item : ${carrinho.itens}">
						<td th:text="${item.produto.nome}">Onions</td>
						<td th:text="${item.quantidade}">2.41</td>
						<td th:text="${item.valorItem}">2.41</td>
						<td>
							<a th:href="@{/cliente/carrinho/remove/{id}(id=${item.produto.id})}" class="btn btn-primary  btn-sm" role="button">Excluir</a>
							<a th:href="@{/cliente/carrinho/incrementar/{id}(id=${item.produto.id})}" class="btn btn-primary  btn-sm" role="button">Incrementar</a>
							<a th:href="@{/cliente/carrinho/decrementar/{id}(id=${item.produto.id})}" class="btn btn-primary  btn-sm" role="button">Decrementar</a>
							
						</td>
					</tr>					
				</tbody>
			</table>
			
			<a th:href="@{/cliente/finalizar}" class="btn btn-primary  btn-sm" role="button">Finalizar</a>
			</form>

		</div>
	</div>
</section>

</html>
