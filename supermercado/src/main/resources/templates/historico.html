<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base" lang="pt-br">

<head>
<title>Histórico de Compras</title>
</head>

<section layout:fragment="conteudo">
	<br></br>
	<div class="page-header">
		<div class="row">
			<div class="col-lg-12">
				<h2>Histórico de Compras</h2>
			</div>
		</div>
	</div>	
	
	<br></br>
		<div class="col-lg-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Data</th>
						<th>Total</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="compra : ${compras}">
						<td th:text="${compra.data}">Onions</td>
						<td th:text="${compra.valor}">Onions</td>
						<td><a href="#detalhes" class="btn btn-primary  btn-sm" role="button">Visualizar</a></td>
					</tr>					
				</tbody>
			</table>
		</div>

</section>

</html>
