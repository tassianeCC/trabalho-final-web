<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="base/base"
  lang="pt-br">

  <head>
  	<title>Home</title>
  </head>

  <section layout:fragment="conteudo">
  	<br></br>
      <div class="page-header">
        <div class="row">
          <div class="col-lg-12">
            <h2>Nossos Produtos</h2>
          </div>
        </div>
      </div>
	<br></br>
      <div class="row">
        <div class="col-sm-2" th:each="prod : ${produtos}">
          <div class="">
            <img src="images/comida.jpg" alt="gato" style="height: 180px; width: 100%; display: block;"></img>
            <div class="caption">
              <h5 th:inline="text">[[${prod.nome}]]</h5>
              <p th:inline="text"><b>Pre√ßo: </b>R$ [[${prod.preco}]]</p>
              <p><a th:href="@{/cliente/add/{id}(id=${prod.id})}" class="btn btn-primary  btn-sm" role="button">Adicionar</a></p>
            </div>
          </div>
        </div>
      </div>
  </section>

</html>
