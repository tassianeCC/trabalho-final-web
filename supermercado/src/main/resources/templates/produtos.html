<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base" lang="pt-br">

<head>
<title>Produtos</title>
</head>

<section layout:fragment="conteudo">
	<br></br>
	<div class="page-header">
		<div class="row">
			<div class="col-lg-12">
				<h2>Produtos da loja</h2>
			</div>
		</div>
	</div>
	<br></br>
	
	<div class="alert alert-dismissible alert-success" th:if="${!#strings.isEmpty(SUCESSO)}">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
	  <p th:text="${SUCESSO}"></p>
	</div>		
	
	<div class="row">
		<div class="col-lg-12">
			<a th:href="@{/gerencia/produtos/cadastrar}" class="btn btn-primary  pull-right"
				role="button">Cadastrar Produtos</a>
		</div>
	</div>

	<br/>

	<div class="row">
		<div class="col-lg-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Quantidade</th>
						<th>Preço(Unidade)</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>produto</td>
						<td>100</td>
						<td>5,00</td>
						<td><a href="#" class="btn btn-primary  btn-sm" role="button">Excluir</a></td>
					</tr>
					
					<tr th:each="prod : ${produtos}">
						<td th:text="${prod.nome}">Onions</td>
						<td th:text="${prod.quantidade}">2.41</td>
						<td th:text="${prod.preco}">2.41</td>
						<td><a th:href="@{/gerencia/produtos/exluir/{id}(id=${prod.id})}" class="btn btn-primary  btn-sm" role="button">Excluir</a></td>
					</tr>					
				</tbody>
			</table>
		</div>
	</div>
</section>

</html>
